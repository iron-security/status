name: build

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
        
    - uses: actions/setup-node@v3
      with:
        node-version: 12
        
    - run: yarn install
    
    - run: yarn build
      env:
        NODE_ENV: production
    
    - run: npx flareact build
